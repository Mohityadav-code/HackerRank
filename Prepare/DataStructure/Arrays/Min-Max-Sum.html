<script>
    var arr = [1, 2, 3, 4, 5]
    var arrcopy=[...arr]
    var min=0
    var max=0
    var length=arr.length
    for(var i=0;i<length-1;i++){
        min+=(Math.min(...arr))
        var index=arr.indexOf(Math.min(...arr))
        arr.splice(index,1)
        max+=(Math.max(...arrcopy))
        var index2=arrcopy.indexOf(Math.max(...arrcopy))
        arrcopy.splice(index2,1)
    }
console.log(min,max);
</script>
