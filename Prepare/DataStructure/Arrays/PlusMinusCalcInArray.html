<script>
   var arr = [-4, 3, -9, 0, 4, 1]
   var plus=0
   var minus=0
   var zero=0
   for(var i=0;i<arr.length;i++){
    if(arr[i]==0) zero++
    else if (arr[i]>0) plus++
    else minus++
   }
   console.log((plus/arr.length).toFixed(5));
   console.log((minus/arr.length).toFixed(5));
   console.log((zero/arr.length).toFixed(5));
</script>
</html>
