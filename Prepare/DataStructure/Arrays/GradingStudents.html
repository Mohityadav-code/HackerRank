<script>
    var grades = [4, 73, 67, 38, 33];
    for (var i = 0; i < grades.length; i++) {
        remainder = grades[i] % 5
        diff = 5 - remainder
        if (diff < 3 && grades[i] >= 38) {
            console.log(diff);
            grades[i] = grades[i] + diff
        }
    }
    console.log(grades);
</script>
