<script>
    var s="12:05:45AM"
    var h=""
    var m=""
    var sec=""
    var format=""
    for(var i=0;i<s.length;i++){
        if(i<2) h+=parseInt(s[i])
        else if(i>2&&i<5) m+=parseInt(s[i])
        else if(i>5&&i<8) sec+=parseInt(s[i])
        else if(i>7&&i<10) format+=(s[i])
    }
    console.log(h);
    console.log(m);
    console.log(sec);
    console.log(format);
    if(format=="PM"&&h<12) h=parseInt(h)+12
    if(format=="AM"&&h>=12) h=13-parseInt(h)
    console.log(h);
    console.log(h+":"+m+":"+sec);

</script>
