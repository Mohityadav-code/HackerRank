<script>
    //     Note: - 12:00:00AM on a 12-hour clock is 00:00:00 on a 24-hour clock.
    //           - 12:00:00PM on a 12-hour clock is 12:00:00 on a 24-hour clock.
    var s = "12:40:00AM"
    var h = ""
    var m = ""
    var sec = ""
    var format = ""
    for (var i = 0; i < s.length; i++) {
        if (i < 2) h += parseInt(s[i])
        else if (i > 2 && i < 5) m += parseInt(s[i])
        else if (i > 5 && i < 8) sec += parseInt(s[i])
        else if (i > 7 && i < 10) format += (s[i])
    }
    console.log(h);
    console.log(m);
    console.log(sec);
    console.log(format);
    if (format == "PM" && h < 12) h = parseInt(h) + 12
    if (format == "AM" && h >= 12) h = "00"
    if (format == "PM" && h == 12 && m == 0 && sec == 0) h = 12
    console.log(h);
    console.log(h + ":" + m + ":" + sec);

</script>
