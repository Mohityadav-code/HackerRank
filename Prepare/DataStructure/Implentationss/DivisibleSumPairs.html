<script>
    var n = 6
    var k = 3
    var ar = [1, 3, 2, 6, 1, 2]
    var count = 0
    var sum = 0
    var div = 0
    // here n is length of array ar 
    // here k is a number by which we have to divide by adding any to pair
    // and check if it is totally divisible by k
    for (var i = 0; i < n; i++) {
        for (var j = 0; j < n; j++) {
            if (i != j) {
                sum = ar[i] + ar[j]
                div = sum % k
                if (div == 0) {
                    console.log(ar[i], ar[j]);
                    count++
                }

            }
        }
    }
    console.log(count/2);
</script>
